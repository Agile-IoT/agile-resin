  agile-dbus:
    container_name: agile-dbus
    image: agileiot/agile-dbus-$AGILE_ARCH:v0.1.0
    # build: apps/agile-dbus
    restart: always
    volumes:
      - $DBUS_SESSION_SOCKET_DIR:/usr/src/app/.agile_bus

  agile-devicemanager:
    command: [ "bash", "/usr/src/app/scripts/start.sh", "DeviceManager" ]
    container_name: agile-devicemanager
    image: opny/agile-core-$AGILE_ARCH:v0.2.3
    # build: apps/agile-core
    depends_on:
      - agile-dbus
    volumes:
      - $DBUS_SESSION_SOCKET_DIR:/usr/src/app/.agile_bus
      - $DATA/core/plugins:/usr/src/app/plugins
    environment:
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/usr/src/app/.agile_bus/agile_bus_socket
    restart: always
    privileged: true

  agile-protocolmanager:
    command: [ "bash", "/usr/src/app/scripts/start.sh", "ProtocolManager" ]
    container_name: agile-protocolmanager
    image: opny/agile-core-$AGILE_ARCH:v0.2.3
    # build: apps/agile-core
    depends_on:
      - agile-dbus
    volumes:
      - $DBUS_SESSION_SOCKET_DIR:/usr/src/app/.agile_bus
      - $DATA/core/plugins:/usr/src/app/plugins
    environment:
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/usr/src/app/.agile_bus/agile_bus_socket
    restart: always
    privileged: true

  agile-devicefactory:
    command: [ "bash", "/usr/src/app/scripts/start.sh", "DeviceFactory" ]
    container_name: agile-devicefactory
    image: opny/agile-core-$AGILE_ARCH:v0.2.3
    # build: apps/agile-core
    depends_on:
      - agile-dbus
    volumes:
      - $DBUS_SESSION_SOCKET_DIR:/usr/src/app/.agile_bus
      - $DATA/core/plugins:/usr/src/app/plugins
    environment:
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/usr/src/app/.agile_bus/agile_bus_socket
    restart: always
    privileged: true

  agile-http:
    command: [ "bash", "/usr/src/app/scripts/start.sh", "http" ]
    container_name: agile-http
    image: opny/agile-core-$AGILE_ARCH:v0.2.3
    # build: apps/agile-core
    depends_on:
      - agile-dbus
    volumes:
      - $DBUS_SESSION_SOCKET_DIR:/usr/src/app/.agile_bus
    environment:
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/usr/src/app/.agile_bus/agile_bus_socket
    ports:
      - 8080:8080/tcp
    restart: always
    privileged: true

  agile-ble:
    container_name: agile-ble
    image: agileiot/agile-ble-$AGILE_ARCH:v0.1.6
    # build: apps/agile-ble
    depends_on:
      - agile-dbus
    volumes:
      - $DBUS_SESSION_SOCKET_DIR:/usr/src/app/.agile_bus
    environment:
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/usr/src/app/.agile_bus/agile_bus_socket
    restart: always
    privileged: true
    network_mode: "host"
    command: bash -c "mkdir -p /var/run/dbus && rm -f /var/run/dbus/pid && dbus-daemon --system && hciconfig hci0 down && hciconfig hci0 up && /usr/local/libexec/bluetooth/bluetoothd -E & scripts/start.sh BLE"

  agile-dummy:
    container_name: agile-dummy
    image: agileiot/agile-dummy-$AGILE_ARCH:v0.2.1
    # build: apps/agile-dummy-protocol
    depends_on:
      - agile-dbus
    volumes:
      - $DBUS_SESSION_SOCKET_DIR:/usr/src/app/.agile_bus
    environment:
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/usr/src/app/.agile_bus/agile_bus_socket
    restart: always

  agile-ui:
    container_name: agile-ui
    image: agileiot/agile-ui-$AGILE_ARCH:v0.3.7
    # build: apps/agile-ui
    restart: always
    depends_on:
      - agile-http
    ports:
      - 2000:1337/tcp

  agile-osjs:
    container_name: agile-osjs
    image: agileiot/agile-osjs-$AGILE_ARCH:v0.1.3
    # build: apps/agile-osjs
    depends_on:
      - agile-http
    environment:
      - AGILE_HOST=$AGILE_HOST
    ports:
      - 8000:8000/tcp
    restart: always
    volumes:
      - /etc/hostname:/etc/hostname

  agile-nodered:
    image: agileiot/agile-nodered-$AGILE_ARCH:v0.1.5
    container_name: agile-nodered
    # build: apps/agile-nodered
    hostname: agile-nodered
    volumes:
      - $DATA/nodered:/opt/secure-nodered/.nodered/
    ports:
      - 1880:1880/tcp
    links:
      - agile-http:agile
    restart: always

  agile-security:
    container_name: agile-security
    image: agileiot/agile-security-$AGILE_ARCH:v1.0.4
    #build: apps/agile-security
    hostname: agile-security
    volumes:
      - $DATA/security/idm/conf:/root/idm.conf
      - $DATA/security/idm/db:/root/idm.db
      - /etc/hostname:/etc/hostname
    environment:
      - DOCKER_CONF=/root/idm.conf
      - AGILE_HOST=$AGILE_HOST
    ports:
      - 3000:3000/tcp
      - 1444:1444/tcp
      - 1443:1443/tcp
    restart: always

